<app-bread-cumb
    [items]="[{text: 'Categorias', link:'/categorias'}, {text: pageTitle}]"
></app-bread-cumb>

<app-page-header
  [page-title]="pageTitle"
  button-text="<< Voltar"
  button-link="/categories"
  button-class="btn-light"
></app-page-header>

<form [formGroup] = "resourceForm" (submit) = "submitForm()">
    <div class="card">
      <div class="card-header">
        Informacoes sobre a categoria
      </div>
      <div class="card-body">
        <div class="form-row">
          <div class="form-group col-md-4">
              <label for="name">Nome</label>
              <input type="text" class="form-control" id="name" formControlName="name">
              <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
                    <div *ngIf="resourceForm.get('name').errors.required">dado obrigatório</div>
                    <div *ngIf="resourceForm.get('name').errors.minlength">mínimo de 2 caracteres</div>
              </div>
          </div>

          <div class="form-group col-md-8">
              <label for="description">Descrição</label>
              <input type="text" class="form-control" id="description" formControlName="description">
          </div>
        </div>
      </div>
    </div>

    <!-- mt-4 = margin top -->
    <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
        <strong>Erro no servidor:</strong>
        <ul>
          <li *ngFor="let error of serverErrorMessages">{{error}}</li>
        </ul>
    </div>

    <button [disabled] = "submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>
</form>
